<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/style.css" th:href="@{~/css/style.css}" />
    <div th:replace="header :: navbar"></div>

</head>
<body>
<br>
<br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- rejestracja udana -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Rejestracja przebiegła pomyślnie, możesz się teraz zalogować.</div>
            </div>

            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Zarejestruj się</h2>


                       <form th:action="@{/registration}" method="post" th:object="${user}">


                           <div class="form-group">
                               <label for="firstName"><i
                                       class="zmdi zmdi-account material-icons-name"></i></label>
                               <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" placeholder="Imię" />
                           </div>


                           <div class="form-group">
                               <label for="lastName"><i
                                       class="zmdi zmdi-account material-icons-name"></i> </label> <input
                                       id="lastName" class="form-control" th:field="*{lastName}"
                                       required autofocus="autofocus"  placeholder="Nazwisko" />
                           </div>


                           <div class="form-group">
                               <label for="email"><i class="zmdi zmdi-email"></i></label> <input
                                   id="email" class="form-control" th:field="*{email}" required
                                   autofocus="autofocus" placeholder="E-mail" />
                           </div>

                           <div class="form-group">
                               <label class="control-label" for="password"> <i class="zmdi zmdi-lock"></i></label> <input
                                   id="password" class="form-control" type="password"
                                   th:field="*{password}" required autofocus="autofocus" placeholder="Hasło" />
                           </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Rejestracja</button> <br>
                    <span>Masz już konto? <a href="/" th:href="@{/login}">Zaloguj się
        </a></span>
                </div>
            </form>
        </div>
                        <div class="signup-image">
                            <figure>
                                <img th:src="@{~/images/login-image.png}" alt="sing up image">
                            </figure>
    </div>
</div>

</body>
</html>
