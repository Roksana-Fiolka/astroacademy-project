<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/style.css" th:href="@{~/css/style.css}" />
</head>
<body>
<div class="main">

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Astroacademy</a>
        </div>
    </div>
</nav>

<br>
<br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>


                       <form th:action="@{/registration}" method="post" th:object="${user}">


                           <div class="form-group">
                               <label for="firstName"><i
                                       class="zmdi zmdi-account material-icons-name"></i></label>
                               <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" placeholder="Your Name" />
                           </div>


                           <div class="form-group">
                               <label for="lastName"><i
                                       class="zmdi zmdi-account material-icons-name"></i> </label> <input
                                       id="lastName" class="form-control" th:field="*{lastName}"
                                       required autofocus="autofocus"  placeholder="Last name" />
                           </div>


                           <div class="form-group">
                               <label for="email"><i class="zmdi zmdi-email"></i></label> <input
                                   id="email" class="form-control" th:field="*{email}" required
                                   autofocus="autofocus" placeholder="Your Email" />
                           </div>

                           <div class="form-group">
                               <label class="control-label" for="password"> <i class="zmdi zmdi-lock"></i></label> <input
                                   id="password" class="form-control" type="password"
                                   th:field="*{password}" required autofocus="autofocus" placeholder="Password" />
                           </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
        here</a></span>
                </div>
            </form>
        </div>
                        <div class="signup-image">
                            <figure>
                                <img th:src="@{~/images/login-image.png}" alt="sing up image">
                            </figure>
    </div>
</div>

</body>
</html>
