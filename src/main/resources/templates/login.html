<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Logowanie</title>
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/style.css" th:href="@{~/css/style.css}" />
    <div th:replace="header :: navbar"></div>

    </head>
<body>
<div class="main">
<br>
<br>
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> Strona logowania </h1>
            <form th:action="@{/login}" method="post">

                <!-- Wiadomość, która wyświetla informację o nieprawidłowym logowaniu -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Nieprawidłowy adres e-mail lub hasło</div>
                </div>

                <!-- wylogowanie -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Zostałeś wylogowany</div>
                </div>

                <section class="sign-in">
                    <div class="container">
                        <div class="signin-content">
                            <div class="signin-image">
                                <figure>
                                    <img th:src="@{~/images/login-image.png}" alt="login-img">
                                </figure>
                                <a href="/" th:href="@{/registration}" class="signup-image-link">Załóż konto</a>
                            </div>


                            <div class="signin-form">
                                <h2 class="form-title">Zaloguj się</h2>
                                <form method="post" action="login" class="register-form"
                                      id="login-form">
                                    <div class="form-group">
                                        <label for="username"><i
                                                class="zmdi zmdi-account material-icons-name"></i></label> <input
                                            type="text" name="username" id="username"
                                            placeholder="Adres e-mail" />
                                    </div>
                                    <div class="form-group">
                                        <label for="password"><i class="zmdi zmdi-lock"></i></label> <input
                                            type="password" name="password" id="password"
                                            placeholder="Hasło" />
                                    </div>
                                </form>


                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Zaloguj się" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
