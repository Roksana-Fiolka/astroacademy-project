<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/quiz.css" th:href="@{~/css/quiz.css}"/>


</head>
<body>

<div class="container">

    <div id="quiz" class="justify-center flex-column">
        <div id="hud">
            <div id="hud-item">
                <p id="progressText" class="head-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressionBarComplete"></div>


                </div>
            </div>
            <div id="head-item">
                <p class="head-prefix">
                    Wynik
                </p>
                <h1 class="head-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <h1 id="question"></h1>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="option-text" data-number="1"></p>
        </div>

        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="option-text" data-number="2"></p>

        </div><div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="option-text" data-number="3"></p>

    </div><div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="option-text" data-number="4"></p>
    </div>

    </div>
</div>

<script type="text/javascript" th:src="@{~/js/quiz.js}"></script>


</body>
</html>
